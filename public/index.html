<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nais — Presentations</title>
  <link rel="icon" href="/2026-02-nais-brukerforum/logos/nais-v2-rosa.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFFFF;
      color: #0F172A;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .logo { height: 4rem; margin-bottom: 1rem; }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.25rem;
    }
    .subtitle { color: #64748B; margin-bottom: 2.5rem; font-size: 1.1rem; }
    .presentations {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    a {
      display: block;
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 1rem;
      padding: 2rem;
      text-decoration: none;
      color: #0F172A;
      transition: all 0.2s;
      min-width: 300px;
    }
    a:hover {
      border-color: #E8384F;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    a h2 { font-family: 'Poppins', sans-serif; font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; }
    a .date { color: #E8384F; font-size: 0.875rem; font-weight: 600; }
    a .desc { color: #64748B; font-size: 0.875rem; margin-top: 0.25rem; }
    .footer { margin-top: 3rem; color: #94A3B8; font-size: 0.8rem; }
    .footer a { display: inline; background: none; border: none; padding: 0; min-width: 0; color: #E8384F; }
    .footer a:hover { transform: none; box-shadow: none; }
  </style>
</head>
<body>
  <img src="/2026-02-nais-brukerforum/logos/nais-v2-rosa.svg" alt="nais" class="logo">
  <h1>Presentations</h1>
  <p class="subtitle">Presentasjoner fra nais-teamet</p>
  <div class="presentations">
    <a href="/2026-02-nais-brukerforum/">
      <h2>Brukerforum</h2>
      <span class="date">Februar 2026</span>
      <p class="desc">Årets første nais brukerforum</p>
    </a>
  </div>
  <p class="footer">
    <a href="https://nais.io">nais.io</a>
  </p>
</body>
</html>
